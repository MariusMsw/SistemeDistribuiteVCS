<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <title>VC Web App</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">

                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>

                  <li th:replace="::menuItem ('/user','user','Your Repositories','align-justify','Repositories')">
                      <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                      <span>Home</span>
                  </li>

                  <li th:replace="::menuItem ('/addproject','addproject','Add Repository','plus','Add Repository')">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      <span>Add Repository</span>
                  </li>

                  <li sec:authorize="isAuthenticated()" th:replace="::menuItem ('/logout','logout','Logout Page','log-out','Logout')">
                      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                      <span>Add Repository</span>
                  </li>

                  <li sec:authorize="!isAuthenticated()" th:replace="::menuItem ('/login','login','Login Page','log-in','Login')">
                      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                      <span>Add Repository</span>
                  </li>

              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">

          <th:block th:include="${template}"/>

        <br/>
        <br/>

      </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
